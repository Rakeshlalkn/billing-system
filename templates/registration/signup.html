{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success mt-3">Sign Up</button>
    </form>
    <p class="mt-2">Have account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
