{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
    <p class="mt-2">No account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</div>
{% endblock %}
