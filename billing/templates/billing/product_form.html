<!-- billing/product_form.html -->
{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<h2>Add / Edit Product</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>Product ID (optional)</label>
    <input type="text" name="product_id" class="form-control" placeholder="leave blank to auto-generate">
  </div>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Price</label>
    <input type="number" step="0.01" name="price" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Tax %</label>
    <input type="number" step="0.01" name="tax" class="form-control" value="0.00" required>
  </div>
  <div class="mb-3">
    <label>Initial Stock</label>
    <input type="number" name="stock" class="form-control" value="0" required>
  </div>
  <button class="btn btn-success" type="submit">Save</button>
</form>
{% endblock %}
